<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>کاور اینستاگرام 9:16 — تصویر شاخص بالا</title>

  <!-- فونت وزیر -->
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />

  <style>
    :root {
      --bg: #0f172a;
      --accent: #f97316;
      --text: #ffffff;
      --muted: rgba(255,255,255,0.85);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; background: #000; font-family: Vazir, sans-serif; }

    /* قاب کلی با نسبت 9:16 */
    .stage {
      width: 100%;
      max-width: 800px;
      margin: auto;
      aspect-ratio: 9/16;
      background: var(--bg);
      border-radius: 24px;
      overflow: hidden;
      color: var(--text);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
    }

    /* تصویر شاخص */
    .cover-image {
      width: 100%;
      height: 40%; /* بخش بالای کاور */
      background: url("https://mohaseban.org/wp-content/uploads/2024/12/%D9%86%D8%AD%D9%88%D9%87-%D8%AA%D9%85%D8%AF%DB%8C%D8%AF-%DA%A9%D8%A7%D8%B1%D8%AA-%D8%A8%D8%A7%D8%B2%D8%B1%DA%AF%D8%A7%D9%86%DB%8C.webp") center/cover no-repeat;
    }

    /* بخش متنی زیر تصویر */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 24px;
      gap: 16px;
    }

    .brand {
      font-size: 14px;
      color: var(--muted);
      letter-spacing: 0.4px;
    }

    .title {
      font-size: clamp(28px, 6vw, 54px);
      font-weight: 800;
      line-height: 1.2;
    }

    .subtitle {
      font-size: clamp(14px, 2.8vw, 20px);
      color: var(--muted);
      max-width: 80%;
      line-height: 1.6;
    }

    .cta {
      margin-top: 12px;
      background: linear-gradient(90deg, var(--accent), #ff7a59);
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      padding: 12px 26px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(249, 115, 22, 0.3);
    }

    /* کارت کوچک پایین */
    .card {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(6px);
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      display: flex;
      gap: 10px;
      align-items: center;
      color: var(--muted);
      font-size: 13px;
    }

    .card div:first-child {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background: linear-gradient(180deg, #fff, rgba(255,255,255,0.85));
      display: flex;
      align-items: center;
      justify-content: center;
      color: #111;
      font-weight: 800;
    }

    @media (max-width: 500px) {
      .stage { border-radius: 12px; }
      .content { padding: 20px; }
      .subtitle { max-width: 95%; }
      .card { bottom: 12px; right: 12px; padding: 8px 10px; }
    }
  </style>
</head>
<body>

  <div class="stage">
    <!-- تصویر شاخص -->
    <div class="cover-image"></div>

    <!-- محتوا -->
    <div class="content">
      <div class="brand">مشاوره مالیاتی • مصطفی محمودی</div>
      <h1 class="title">شرایط تمدید کارت بازرگانی</h1>
      <p class="subtitle">راهنمای کامل مراحل و مدارک لازم برای تمدید کارت بازرگانی — به‌روز و دقیق</p>
      <a class="cta" href="#">دریافت مشاوره</a>
    </div>

    <!-- کارت معرفی -->
    <div class="card">
      <div>M</div>
      <div>
        <div style="font-weight:700">مصطفی محمودی</div>
        <div style="opacity:0.85;font-size:12px">مشاوره مالیاتی و حسابرسی</div>
      </div>
    </div>
  </div>

</body>
</html>
